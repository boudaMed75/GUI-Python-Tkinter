    <script>
        function trierPairsAvantImpairs(arr) {
  let indexPairs = 0;
  
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 === 0) {
      
      const temp = arr[i];
      arr[i] = arr[indexPairs];
      arr[indexPairs] = temp;
      indexPairs++;
    }
  }
  
  return arr;
}

const tableau = [1, 2, 3, 4, 5, 6, 7, 8, 9];
const resultat = trierPairsAvantImpairs(tableau);
console.log(resultat); // RÃ©sultat : [2, 4, 6, 8, 1, 3, 5, 7, 9]

    </script>
</body>
